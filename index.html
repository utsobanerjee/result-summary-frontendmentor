<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="flex-container">

    <div class="report-card-container">
      <div class="report-card-left">
        <p class="result">Your Result</p>

        <div class="circle">
          <p class="circle-top">76</p>
          <p class="circle-bottom">of 100</p>
        </div>

        <div class="texts">
          <p class="first-text">Great</p>
          <p class="second-text">You scored higher than 65% of the pepole who have taken these tests</p>
        </div>
        

      </div>
      <div class="report-card-right">
        <div class="summary">
          <p style="font-size: 24px; font-weight: 700;">Summary</p>
        </div>

        <div class="content">
          <div class="reaction">
            <div class="content-left">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-image">
              <span style="color: hsla(0,100%,67%);">Reaction</span>
            </div>

            <div class="content-right">
              <div class="marks">80 </div>
              <div class="total">/ 100</div>
            </div>
          </div>


          <div class="memory">
            <div class="content-left">
              <img src="./assets/images/icon-memory.svg" alt="memory-image">
              <span style="color: hsla(39, 100%, 56%)">Memory</span>
            </div>

            <div class="content-right">
              <div class="marks">92 </div>
              <div class="total">/ 100</div>
            </div>


          </div>


          <div class="verbal">
              <div class="content-left">
                <img src="./assets/images/icon-verbal.svg" alt="verbal-image">
                <span style="color: hsla(166,100%,37%);">Verbal</span>
              </div>

              <div class="content-right">
                <div class="marks">61 </div>
                <div class="total">/ 100</div>
              </div>

          </div>
          <div class="visual">
            <div class="content-left">
              <img src="./assets/images/icon-visual.svg" alt="visual.image">
              <span style="color:hsla(234,85%,45%)">Visual</span>
            </div>

            <div class="content-right">
              <div class="marks">72 </div>
              <div class="total">/ 100</div>
            </div>

          </div>

        </div>

        <button>Continue</button>
      </div>
    </div>

  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
